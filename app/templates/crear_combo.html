<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear combo</title>
    <!--S T Y L E-->
    <link rel="stylesheet" href="/static/crear_cliente.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+27z8bUG1zY2nFGEU1M+oJp4lg5A+"
      crossorigin="anonymous"
    />
  </head>
  <body class="combo-page">
    <div>
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/read_combos">Ver combos</a></li>
        </ul>
        <h1>Crear nuevo combo</h1>
      </nav>
    </div>

    <div class="form-container">
      <form action="/crear_combo" method="post">
        <div class="form-group">
          <label for="nombre">Nombre del combo:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
            placeholder="Ingresar el nombre del combo"
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea
            id="descripcion"
            name="descripcion"
            class="form-control"
            required
            placeholder="Ingresar detalles del combo"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="precio">Precio:</label>
          <input
            type="number"
            id="precio"
            name="precio"
            step="0.01"
            class="form-control"
            required
            placeholder="Ingresar el precio del combo"
          />
        </div>

        <!-- Ingredientes con checkboxes -->
        <label>Productos incluidos:</label>
        <div class="form-group2">
          <div class="form-check">
            <input
              type="checkbox"
              id="arroz_japones"
              name="ingredientes"
              value="arroz_japones"
              class="form-check-input"
            />
            <label for="arroz_japones" class="form-check-label">Arroz Japonés</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="salsa_soya" name="ingredientes" value="salsa_soya" class="form-check-input" />
            <label for="salsa_soya" class="form-check-label">Salsa de Soja </label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="miso" name="ingredientes" value="miso" class="form-check-input" />
            <label for="miso" class="form-check-label">Miso</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="mirin" name="ingredientes" value="mirin" class="form-check-input" />
            <label for="mirin" class="form-check-label">Mirin</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="dashi" name="ingredientes" value="dashi" class="form-check-input" />
            <label for="dashi" class="form-check-label">Dashi</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="wasabi" name="ingredientes" value="wasabi" class="form-check-input" />
            <label for="wasabi" class="form-check-label">Wasabi</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="alga_nori" name="ingredientes" value="alga_nori" class="form-check-input" />
            <label for="alga_nori" class="form-check-label">Algas Nori</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="tofu" name="ingredientes" value="tofu" class="form-check-input" />
            <label for="tofu" class="form-check-label">Tofu</label>
          </div>

          <div class="form-check">
            <input type="checkbox" id="daikon" name="ingredientes" value="daikon" class="form-check-input" />
            <label for="daikon" class="form-check-label">Daikon</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="shiitake" name="ingredientes" value="shiitake" class="form-check-input" />
            <label for="shiitake" class="form-check-label">Setas Shiitake</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="edamame" name="ingredientes" value="edamame" class="form-check-input" />
            <label for="edamame" class="form-check-label">Edamame</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="ramen" name="ingredientes" value="ramen" class="form-check-input" />
            <label for="ramen" class="form-check-label">Ramen</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="udon" name="ingredientes" value="udon" class="form-check-input" />
            <label for="udon" class="form-check-label">Fideos Udon</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="salmón" name="ingredientes" value="salmón" class="form-check-input" />
            <label for="salmón" class="form-check-label">Salmón</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="atún" name="ingredientes" value="atún" class="form-check-input" />
            <label for="atún" class="form-check-label">Atún</label>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary mt-3">Crear combo</button>
        </div>
      </form>
    </div>

    <!-- Mensaje de éxito (si existe) -->
    {% if success_message %}
    <div class="message-container">
      <p class="message success">{{ success_message }}</p>
    </div>
    {% elif error_message %}
    <div class="message-container">
      <p class="message error">{{ error_message }}</p>
    </div>
    {% endif %}

    <!-- Script de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+27z8bUG1zY2nFGEU1M+oJp4lg5A+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
