<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pedidos por Mesa</title>
    <link rel="stylesheet" href="/static/crear_cliente.css" />
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/read_mesas">Ver mesas</a></li>
        </ul>
        <h1>Consultar pedidos de una mesa</h1>
      </nav>
    </div>

    <div class="form-container">
      <form id="mesaForm">
        <div class="form-group">
          <label for="mesa_id">Selecciona una mesa:</label>
          <select name="mesa_id" id="mesa_id" required>
            <option value="">Seleccione una mesa</option>
            {% for mesa in mesas %}
            <option value="{{ mesa.id }}">Mesa {{ mesa.numero_mesa }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="button" class="button" onclick="redirectToMesa()">Ver pedidos</button>
      </form>
    </div>

    <script>
      function redirectToMesa() {
        const mesaId = document.getElementById("mesa_id").value;
        if (mesaId) {
          window.location.href = `/mesa/${mesaId}/pedidos`;
        } else {
          alert("Por favor selecciona una mesa.");
        }
      }
    </script>
  </body>
</html>
